<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <a href="">Главная страница</a>
      <h2>Регистрация</h2>

      <form novalidate [formGroup]="myform">
        <div class="form-group" [ngClass]="{
  'has-danger': name.invalid && (name.dirty || name.touched),
  'has-success': name.valid && (name.dirty || name.touched)}">
          <label>Имя пользователя</label>
          <input type="text" class="form-control" formControlName="name" required>
          <div class="form-control-feedback" *ngIf="name.errors && (name.dirty || name.touched)">
            <p *ngIf="name.errors.required">Username is required</p>
          </div>
        </div>

        <div class="form-group" [ngClass]="{
  'has-danger': email.invalid && (email.dirty || email.touched),
  'has-success': email.valid && (email.dirty || email.touched)}">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" required>
          <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
            <p *ngIf="email.errors.required">Email is required</p>
            <p *ngIf="password.errors.pattern">The email address must contain at least the @ character</p>
          </div>
        </div>

        <div class="form-group" [ngClass]="{
  'has-danger': password.invalid && (password.dirty || password.touched),
  'has-success': password.valid && (password.dirty || password.touched)}">
          <label>Пароль</label>
          <input type="password" class="form-control" formControlName="password" required>
          <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
            <p *ngIf="password.errors.required">Password is required</p>
            <p *ngIf="password.errors.minlength">Password must be {{password.errors.minlength.requiredLength}} characters long characters </p>
          </div>
        </div>

        <!-- <div class="form-group" [ngClass]="{
    'has-danger': confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched),
    'has-success': confirmPassword.valid && (confirmPassword.dirty || confirmPassword.touched)}"> -->
        <div class="form-group">
          <label>Повторите пароль</label>
          <input type="password" class="form-control" formControlName="confirmPassword" required>
          <!-- <div class="form-control-feedback" *ngIf="confirmPassword.errors && (confirmPassword.dirty || confirmPassword.touched)">
            <p *ngIf="confirmPassword.invalid">Passwords should match</p>
          </div> -->
        </div>
        <div class="row">
          <div class="col-6">
            <button class="btn btn-primary btn-block" type="submit" (click)="register()">Регистрация</button>
          </div>
          <div class="col-6">
            <button class="btn btn-secondary btn-block" type="button" routerLink="/login">Логин</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
