<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <a routerLink="">Главная страница</a>
      <h2>Логин</h2>
      <form novalidate [formGroup]="myform">
        <div class="form-group" [ngClass]="{
            'has-danger': name.invalid && (name.dirty || name.touched),
            'has-success': name.valid && (name.dirty || name.touched)}">
          <label>Имя пользователя или email</label>
          <input type="text" class="form-control" formControlName="name" required>
          <div class="form-control-feedback" *ngIf="name.errors && (name.dirty || name.touched)">
            <p *ngIf="name.errors.required">Username is required</p>
          </div>
        </div>

        <div class="form-group" [ngClass]="{
            'has-danger': password.invalid && (password.dirty || password.touched),
            'has-success': password.valid && (password.dirty || password.touched)}">
          <label>Пароль</label>
          <input type="password" class="form-control" formControlName="password" required>
          <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
            <p *ngIf="password.errors.required">Password is required</p>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <button class="btn btn-primary btn-block" type="submit" (click)="login()">Логин</button>
          </div>
          <div class="col-6">
            <button class="btn btn-secondary btn-block" type="button" routerLink="/register">Регистрация</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
